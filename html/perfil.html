<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="..CSS/perfil.css">
</head>
<body>
    <header class="header">
        <a href="..HTML/dashboard.html"><div class="logo"><img src="..IMG/LogoReinaCat2.png" alt="Clínica Reina Catalina"></div></a>
        <h1>Perfil de Usuario</h1>
    </header>

    <main class="profile-container">
        <!-- Imagen de Perfil -->
        <div class="profile-image">
            <img src="" alt="Imagen de Usuario">
        </div>

        <!-- Información del Usuario -->
        <div class="profile-info">
            <form class="profile-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre completo" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" required>

                <label for="address">Sede</label>
                <input type="text" id="address" name="address" placeholder="Dirección completa" required>

                <label for="role">Rol:</label>
                <input type="text" id="role" name="role" placeholder="Rol en la clínica" required>

                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Clínica Reina Catalina. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
